<html>
    <head>
        <title>Guess the language</title>
    </head>
    <body>
        <h1>Guess the language!!!</h1>
        <p>Question:{{ question }}</p>
        <form method = "POST">
            {{ form.hidden_tag() }}
            <p>
            {% for option in form.answer %}
                {{ option }} {{ option.label }}
            {% endfor%}
            </p>
            {{ form.submit }}
        </form>
        <p>Click <a href="{{ url_for("index") }}">here</a> to end the game!!!</p>
    </body>
</html>
